<div style="width: 98%; margin-left: 1%; margin-top: 25px;">

    <div nz-row [hidden] = "flag">
        <div>
            <span class = "icon" nz-icon nzType="plus-square" style="color: rgb(55, 125, 247); margin-top: 5px;" nzTheme="outline"></span>
        </div>
        <div>
            <input type="text" id="first_task_input" [(ngModel)]="new_task" nzBorderless nz-input placeholder="Tap to add new task"/>
        </div>
    </div> 

    <nz-input-group [hidden] = "!flag" [nzSuffix]="suffixTemplateInfo" [nzPrefix]="prefixTemplateUser" nzBorderless>
        <input type="text" id="task_input" [(ngModel)]="new_task" nz-input placeholder="Tap to add new task" style="height: 40px;"/>
    </nz-input-group>
    <ng-template #prefixTemplateUser>
        <label nz-checkbox style="margin-right: 5px;"></label>
    </ng-template>
    <ng-template #suffixTemplateInfo>
        <nz-avatar nzIcon="user" nzSize="small" style="background-color:#87d068; margin-bottom: 10px;"></nz-avatar>
    </ng-template>
</div>
<div nz-row [hidden] = "!flag" style="width: 98%; margin-left: 1%; background-color: white;  box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);">
    <div nz-col nzSpan="2">
        <button [disabled] = "flag && new_task == ''" nz-button nzType="default" style="background-color: rgb(235, 240, 245); border-color: rgb(235, 240, 245);"> <span class = "icon" nz-icon nzType="arrows-alt" nzTheme="outline"></span></button>
    </div>

    <div nz-col nzSpan="16">
        <div nz-row>
            <div>
                <button [disabled] = "flag && new_task == ''" nz-button nzType="default"> <span class = "icon" nz-icon nzType="calendar" nzTheme="outline"></span></button>
            </div>
            <div>
                <button [disabled] = "flag && new_task == ''" nz-button nzType="default"> <span class = "icon" nz-icon nzType="unlock" nzTheme="outline"></span></button>
            </div>
            <div>
                <button [disabled] = "flag && new_task == ''" nz-button nzType="default"> <span class = "icon" nz-icon nzType="highlight" nzTheme="outline"></span></button>
            </div>

            <div>
                <button [disabled] = "flag && new_task == ''" nz-button nzType="default"> <span class = "icon" nz-icon nzType="question" nzTheme="outline"></span></button>
            </div>
        </div>
    </div>

    <div nz-col nzSpan="6">
        <div nz-row style="float: right;">
            <div *ngIf ="flag && new_task == ''">
                <button (click) = "cancel()" nz-button nzType="primary" style="margin: 5px; background-color: rgb(39, 83, 200); border-color: rgb(39, 83, 200);"><span style="color: white;" nz-icon nzType="close" nzTheme="outline"></span></button>
            </div>
            <div *ngIf ="!(flag && new_task == '')">
                <button (click) = "addTask()" nz-button nzType="primary" style="margin: 5px; background-color: rgb(39, 83, 200); border-color: rgb(39, 83, 200);"><span nz-icon nzType="plus" nzTheme="outline"></span></button>
            </div>
        </div>
    </div>
</div>

<app-created-task></app-created-task>
